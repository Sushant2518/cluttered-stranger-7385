<script>
     let productData = JSON.parse(localStorage.getItem("product"))||[];

     displayData(productData)
     function displayData(data){
        let productContainer = document.getElementById("product-container");
        productContainer.innerHTML="";

        data.forEach(function(element){
            let divImg = document.createElement("div");
            let divData = document.createElement("div");

            let imgData = document.createElement("img");
            imgData.setAttribute("src",element.image_url);

            let tilteData = document.createElement("h3");
            tilteData.innerText=element.tilte;

            let priceData = document.createElement("p")
            priceData.innerText=`$${element.price}`;

            divImg.append(imgData);
            divData.append(tilteData,priceData);

            productContainer.append(divImg,divData);
        })
     }
</script>
